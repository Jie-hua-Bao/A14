<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A14電商網頁切版</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/6bfa4f28a5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="#" class="shop-logo"
          ><img src="/img/logo.png" alt="" class="shop-logo-img"
        /></a>
        <a href="#" class="shop-logo-title"
          >TSHIRT STORE<span class="shop-logo-title-icon">&#174;</span></a
        >
        <div class="icon-list">
          <a href="#" class="serach-icon"
            ><i class="fa-sharp fa-solid fa-magnifying-glass"></i
          ></a>
          <a href="#" class="heart-icon"><i class="fa-regular fa-heart"></i></a>
          <a href="#" class="bag-icon"
            ><i class="fa-solid fa-bag-shopping"></i
          ></a>
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="header-bottom">
        <h1 class="shop-container-title">Basic T-shirts</h1>
        <div class="select-list">
          <select class="t-shirt-size">
            <option>size</option>
          </select>
          <select class="t-shirt-color">
            <option>color</option>
          </select>
          <select class="t-shirt-sort">
            <option>sort</option>
          </select>
        </div>
      </div>
    </div>
  </body>
</html>
